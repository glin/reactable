<!-- Generated by pkgdown: do not edit by hand -->
{{#navbar}}
<nav class="navbar fixed-top navbar-{{{type}}} navbar-expand-lg bg-{{{bg}}}">
  <!-- Use container-md over container for full width main content at small breakpoint -->
  <div class="container-md">
    {{#includes}}{{{before_title}}}{{/includes}}
    <a class="navbar-brand me-2" href="{{#site}}{{root}}{{/site}}index.html"
      >{{#site}}{{title}}{{/site}}</a
    >

    <!-- Add version badge -->
    <a href="{{#site}}{{root}}{{/site}}news/index.html">
      <span class="badge bg-secondary navbar-badge">{{#package}}{{version}}{{/package}}</span>
    </a>

    {{#includes}}{{{before_navbar}}}{{/includes}}
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbar"
      aria-controls="navbar"
      aria-expanded="false"
      aria-label="{{#translate}}{{toggle_nav}}{{/translate}}"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="navbar" class="collapse navbar-collapse ms-3">
      {{#left}}
      <ul class="navbar-nav me-auto">
        {{{.}}}
      </ul>
      {{/left}}

      {{#right}}
      <ul class="navbar-nav">
        {{{.}}}
      </ul>
      {{/right}}
    </div>

    {{#includes}}{{{after_navbar}}}{{/includes}}
  </div>
</nav>
{{/navbar}}
